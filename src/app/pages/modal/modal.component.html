<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-md" (click)="openModal()"  >
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title  <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i> </h4>
      </div>
      <div class="modal-body">
        <!-- <div *ngIf="isLoading"  > -->
                       
        <!-- </div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" (click)="closeModal()">Tutup by ng</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
