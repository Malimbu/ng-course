<div class="alert alert-success">
  <h1>Access Form Model</h1>
  <p>customerForm.controls.firstName.valid</p>
  <p>customerForm.get('firstName').valid</p>
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="customerForm" >
  <div class="form-group">
    <label for="firstNameId">First Name</label>
    <input 
      id="firstNameId"
      type="text" 
      class="form-control"  
      formControlName="firstName">
  </div>

  <div class="form-group">
   <label for="lastNameId">last Name</label>
   <input 
     id="lastNameId"
     type="text" 
     class="form-control"  
     formControlName="lastName">
 </div>

 <div class="form-group">
   <label for="emailId">Email</label>
   <input 
     id="emailId"
     type="email" 
     class="form-control"  
     formControlName="email">
 </div>

 <div class="checkbox">
  <label>
    <input 
      type="checkbox"
      formControlName="sendCatalog"> Send Catalog
  </label>
</div>

  <button type="submit" class="btn btn-default">Submit</button>
  <button (click)="testData()" class="btn btn-default">Test Data</button>
</form>

<br>Dirty : {{customerForm.dirty}}
<br>Touched : {{customerForm.touched}}
<br>Valid : {{customerForm.valid}}
<br>Value : {{customerForm.value | json }}
